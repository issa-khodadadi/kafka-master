<!-- Sidebar Fragment -->
<div class="col-md-3 sidebar" th:fragment="sidebar">
    <button id="connectButton" class="btn btn-primary w-100 mb-4" data-bs-toggle="modal" data-bs-target="#addConnectionModal">Add new Connection</button>

    <!-- Accordion for Kafka connections -->
    <div class="accordion" id="kafkaAccordion">
        <div th:each="server : ${connections}" class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button"
                        data-bs-toggle="collapse"
                        th:data-bs-target="'#collapse-' + ${server.serverName}"
                        aria-expanded="false"
                        th:aria-controls="'collapse-' + ${server.serverName}">
                    <span th:text="${server.serverName}">Connection Name</span>
                </button>
            </h2>

            <div th:id="'collapse-' + ${server.serverName}" class="accordion-collapse collapse"
                 th:attr="aria-labelledby='heading-' + ${server.serverName}">
                <div class="accordion-body">
                    <strong>
                        <span th:text="${server.serverIP} + ':' + ${server.serverPort}">serverIP:port</span>
                    </strong>

                    <!-- Nested accordion for Topics and Consumers -->
                    <div class="accordion mt-3">
                        <!-- Topics Accordion -->
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button"
                                        data-bs-toggle="collapse"
                                        th:data-bs-target="'#collapse-topics-' + ${server.serverName}"
                                        aria-expanded="false"
                                        th:aria-controls="'collapse-topics-' + ${server.serverName}">
                                    Topics
                                </button>
                            </h2>
                            <div th:id="'collapse-topics-' + ${server.serverName}" class="accordion-collapse collapse"
                                 th:data-server-name="${server.serverName}">
                                <div class="accordion-body">
                                    <!-- Topic buttons (Refresh, Add, Delete) -->
                                    <div class="d-flex justify-content-between mb-3">
                                        <button id="refreshTopicsBtn" class="btn btn-secondary" onclick="refreshTopics('${server.serverName}')">
                                            <i class="bi bi-arrow-clockwise"></i>
                                        </button>
                                        <!-- Add Topic Button -->
                                        <button class="btn btn-success me-2" onclick="openAddTopicModal()" title="Add">
                                            <i class="bi bi-plus-circle"></i>
                                        </button>
                                        <button id="deleteTopicBtn" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteTopicModal">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                    <!-- Topic List -->
                                    <ul class="list-group" th:id="'topicsList-' + ${server.serverName}">
                                        <!-- Buttons will be appended here directly -->
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <!-- Consumers Accordion -->
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button"
                                        data-bs-toggle="collapse"
                                        th:data-bs-target="'#collapse-consumers-' + ${server.serverName}"
                                        aria-expanded="false"
                                        th:aria-controls="'collapse-consumers-' + ${server.serverName}">
                                    Consumers
                                </button>
                            </h2>
                            <div th:id="'collapse-consumers-' + ${server.serverName}" class="accordion-collapse collapse"
                                 th:data-server-name="${server.serverName}">
                                <div class="accordion-body">
                                    <ul class="list-group" th:id="'consumersList-' + ${server.serverName}">
                                        <!-- Consumers list will be shown here -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div> <!-- End of nested accordion -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Topic Modal -->
<div class="modal fade" id="addTopicModal" tabindex="-1" aria-labelledby="addTopicModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addTopicModalLabel">Add New Topic</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="topicNameInput" class="form-label">Topic Name</label>
                    <input type="text" class="form-control" id="topicNameInput" required>
                </div>
                <div class="mb-3">
                    <label for="topicConfigInput" class="form-label">Topic Config</label>
                    <input type="text" class="form-control" id="topicConfigInput" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="saveTopic()">Save Topic</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete Topic Modal -->
<div class="modal fade" id="deleteTopicModal" tabindex="-1" aria-labelledby="deleteTopicModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteTopicModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this topic?</p>
                <p id="topicNameToDelete"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" onclick="deleteTopic()">Delete Topic</button>
            </div>
        </div>
    </div>
</div>
