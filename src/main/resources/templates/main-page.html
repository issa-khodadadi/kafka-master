<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Kafka Topics and Groups</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/topics.css}">
    <link rel="stylesheet" th:href="@{/css/consumer-groups.css}">
    <link rel="stylesheet" th:href="@{/css/messages.css}">
    <link rel="stylesheet" th:href="@{/css/connect.css}">
    <style>
        body {
            padding-top: 60px;
        }

        .navbar {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container d-flex justify-content-center">
            <!-- Logo and App Name centered -->
            <a class="navbar-brand d-flex align-items-center" href="/main" style="text-decoration: none;">
                <img src="/icons/logo.svg" alt="Kafka Master Logo" style="width: 40px; height: auto; margin-right: 10px;">
                <h6 id="app-name" style="margin: 0; font-size: 1.25rem; color: inherit;">Kafka Master</h6>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="row flex-grow-1">
        <!-- Sidebar -->
        <div th:replace="/fragments/sidebar-modal :: sidebar"></div>
        <!-- Topics Modal -->
        <div th:replace="/fragments/topic-modal :: topics"></div>
        <!-- Consumers Modal -->
        <div th:replace="/fragments/consumer-group-modal :: consumers"></div>
    </div>
</div>

<!-- Add Connection Modal -->
<div th:replace="/fragments/add-connection-modal :: connectionModal"></div>
<div th:replace="/fragments/add-topic-modal :: addTopicModal"></div>
<div th:replace="/fragments/delete-topic-modal :: deleteTopicModal"></div>
<div th:replace="/fragments/disconnect-modal :: disconnectModal"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/consumer-groups.js}"></script>
<script th:src="@{/js/topics.js}"></script>
<script th:src="@{/js/partitions.js}"></script>
<script th:src="@{/js/configs.js}"></script>
<script th:src="@{/js/connect.js}"></script>
<script th:src="@{/js/messages.js}"></script>

</body>
</html>
