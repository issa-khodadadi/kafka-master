<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kafka Monitoring</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #kafkaStatusCircle {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            background-color: green;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body th:attr="data-server-name=${serverName}">

<div class="container mt-5">
    <h2 class="mb-4 text-center">
        Kafka Monitoring <span th:if="${serverName}" th:text="'for ' + ${serverName}"></span>
    </h2>

    <h4 id="kafkaStatusLabel" class="text-center">
        Kafka Server: Checking...
        <span id="kafkaStatusCircle"></span>
    </h4>

    <div class="row mt-3">
        <div class="col-md-6">
            <h4>Consumer Volume</h4>
            <canvas id="consumerVolumeChart"></canvas>
        </div>
        <div class="col-md-6">
            <h4>System Resources</h4>
            <canvas id="cpuUsageChart"></canvas>
            <canvas id="memoryUsageChart"></canvas>
        </div>
    </div>
</div>

<script th:src="@{/js/monitoring.js}"></script>
</body>
</html>
